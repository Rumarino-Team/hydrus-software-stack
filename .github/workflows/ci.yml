name: PR Docker Build and Run Test
run-name: ${{ github.actor }} is testing the building and run of Dockerfile on PR ${{ github.event.number }}
on: [pull_request]

jobs:
  formatting-check:
    runs-on: ubuntu-latest
    name: Python Code Formatting Check
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install formatting tools
        run: |
          python -m pip install --upgrade pip
          pip install "black>=24.0.0,<25.0.0" "isort>=5.12.0,<7.0.0" "flake8>=6.0.0,<8.0.0"

      - name: Check Black formatting
        run: |
          echo "ðŸŽ¨ Checking Black formatting..."
          black --check --diff --line-length 88 --target-version py38 .
          if [ $? -ne 0 ]; then
            echo "âŒ Black formatting check failed!"
            echo "ðŸ’¡ Run './format_with_venv.sh' to fix formatting issues"
            exit 1
          fi
          echo "âœ… Black formatting check passed!"

      - name: Check isort import sorting
        run: |
          echo "ðŸ“ Checking import sorting..."
          isort --check-only --diff --profile black .
          if [ $? -ne 0 ]; then
            echo "âŒ Import sorting check failed!"
            echo "ðŸ’¡ Run './format_with_venv.sh' to fix import issues"
            exit 1
          fi
          echo "âœ… Import sorting check passed!"

      - name: Check flake8 linting
        run: |
          echo "ðŸ” Running flake8 linting..."
          flake8 . --statistics
          if [ $? -ne 0 ]; then
            echo "âŒ Flake8 linting check failed!"
            echo "ðŸ’¡ Fix linting issues or run './format_with_venv.sh' for auto-fixable issues"
            exit 1
          fi
          echo "âœ… Flake8 linting check passed!"

  CI:
    runs-on: ubuntu-latest
    needs: formatting-check
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Hydrus AMD64 Docker with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/amd64/cpu/hydrus.Dockerfile
          tags: hydrus:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Tests using Hocker
        run: |
          cd docker/hydrus-docker
          chmod +x hocker
          ./hocker --test
