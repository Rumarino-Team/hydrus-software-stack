services:
  simulation:
    build:
      context: ../../../hydrus-software-stack
      dockerfile: docker/simulation/simulation.Dockerfile
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - DISPLAY=${DISPLAY}
    ulimits:
      nofile:
        soft: 1024
        hard: 524288
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ../../simulation/hydrus_sim_ros2:/home/ros2_ws/src/hydrus_sim_ros2
    stdin_open: true
    tty: true
