version: '3.8'

services:
  ros-master:
    image: ros:noetic-ros-core
    command: stdbuf -o L roscore
    ports:
      - "11311:11311"
    ulimits:
      nofile:
        soft: 1024
        hard: 524288

  zed-camera:
    build:
      context: ../../hydrus-software-stack
      dockerfile: docker/amd64/cuda/camera.Dockerfile
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - ROS_MASTER_URI=http://ros-master:11311
    depends_on:
      - ros-master
    ulimits:
      nofile:
        soft: 1024
        hard: 524288

  hydrus_cuda:
    build:
      context: ../../hydrus-software-stack
      dockerfile: docker/amd64/cuda/hydrus.Dockerfile
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    volumes:
      - "../:/home/catkin_ws/src"
      - /tmp/.X11-unix:/tmp/.X11-unix 
    ports:
      - "8000:8000"
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    environment:
      - ROS_MASTER_URI=http://ros-master:11311
      - ARDUINO_BOARD=arduino:avr:mega
      - DISPLAY=${DISPLAY}
      - DEPLOY
      - VOLUME
      - NVIDIA_DRIVER_CAPABILITIES=all
    depends_on:
      - ros-master
      - zed-camera
    ulimits:
      nofile:
        soft: 1024
        hard: 524288
